name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    container: node:12
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install 

    - name: Run Jest
      run: npm test 
